<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout-Twitter/estilo/style.css">

    <title>Exemplo Twiterr com Flexbox</title>
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/layout-Twitter/imagens/home.svg" alt="Home"> Home</li>
                    <li><img src="/layout-Twitter/imagens/notification.svg" alt="Notifications"> Notifications</li>
                    <li><img src="/layout-Twitter/imagens/message.svg" alt="Messages">Messages</li>
                </ul>
            </nav>
            <img src="/app Twitter/layout-Twitter/imagens/logo.svg" alt="Logo Twiterr">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/layout-Twitter/imagens/avatar.png" alt="Avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Projeto Twitter por Gustavo Dias</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>1234</strong>
                </li>
                <li>
                    <span>Following</span>
                    <strong>500</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>350</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>260</strong>
                </li>
                <li>
                    <span>List</span>
                    <strong>10</strong>
                </li>
                <li>
                    <span>Moments</span>
                    <strong>3</strong>
                </li>
            </ul>
    
            <div class="actions">
                <button>Follow</button>
                <img src="/layout-Twitter/imagens/more.svg" alt="More">
            </div>
        </div>
    </div>

    <div class="wrapper-content">
        <aside class="profile">
            <img src="/layout-Twitter/imagens/avatar.png" alt="Gustavo Dias">
            <h1>Gustavo Dias</h1>
            <span>@GDias</span>
            <p>Web, Design & Rock 'n roll Partner/UI Designer @spade_be Musican in @dashboxmusic</p>
            <ul>
                <li>
                    
                </li>
            </ul>
        </aside>
        <section class="timeline">
            timeline
        </section>
        <aside class="widgets">
            widgets
        </aside>
    </div>
</body>
</html>
